<swiper-container
  [modules]="swiperModules"
  [slidesPerView]="2"
  [spaceBetweenSlides]="20"
  [loop]="true"
  [pagination]="true"
  [autoplay]="{
    delay: 4000
  }"
>
  <swiper-slide
    *ngFor="let banner of home_banners" 
  >
    <ng-container {{banner.id}} >
      <div class="slide_container" [style.background-image]="'url('+banner.bg_image+')'">
        <div class="gradient"></div>

        <div class="info">
          <div class="info_header">
            <ion-title> <h2> {{banner.title}} </h2> </ion-title>
          </div>
          <div class="info_body">
            <ion-text color="primary">
              <p> {{banner.description}} </p>
            </ion-text>
          </div>
        </div>
      </div>
    </ng-container>
  </swiper-slide>
</swiper-container>
